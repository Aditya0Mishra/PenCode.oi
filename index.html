<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PenCode.oi</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/86cfb7ed9d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <label for=""> <i class="fa-brands fa-html5"></i> HTML</label>
        <textarea
          name=""
          id="html-code"
          cols="30"
          rows="10"
          onkeyup="run()"
        ></textarea>

        <label for=""> <i class="fa-brands fa-css3"></i> CSS</label>
        <textarea
          name=""
          id="css-code"
          cols="30"
          rows="10"
          onkeyup="run()"
        ></textarea>

        <label for=""> <i class="fa-brands fa-js"></i> JS</label>
        <textarea
          name=""
          id="js-code"
          cols="30"
          rows="10"
          onkeyup="run()"
        ></textarea>
      </div>
      <div class="right">
        <label><i class="fa-solid fa-play"></i> Output</label>
        <iframe id="output"></iframe>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
